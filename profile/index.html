<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opening CheekyMow Profile...</title>

    <!-- CSP Header -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self';"
    />

    <!-- Favicon and branding -->
    <link rel="icon" type="image/x-icon" href="/fav.ico" />

    <!-- iOS Universal Links -->
    <meta
      name="apple-itunes-app"
      content="app-id=YOUR_IOS_APP_ID, app-argument=cheekymow://profile"
    />

    <!-- Android App Links -->
    <meta name="google-play-app" content="app-id=com.companyname.cheekymow" />

    <!-- Social media meta tags -->
    <meta property="og:title" content="Open CheekyMow Profile" />
    <meta
      property="og:description"
      content="View your lawn care profile in the CheekyMow app"
    />
    <meta
      property="og:image"
      content="https://cheekymow.au/images/cheekymow_logo.webp"
    />

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #4caf50 0%, #2c5f2d 100%);
        color: white;
        text-align: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 40px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background: white;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        color: #2c5f2d;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 10px;
        font-weight: 600;
      }

      p {
        font-size: 16px;
        opacity: 0.9;
        margin-bottom: 20px;
        line-height: 1.5;
      }

      .fallback-link {
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 25px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .fallback-link:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .download-buttons {
        margin-top: 30px;
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .download-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 15px;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .download-btn:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-1px);
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 20px;
        }

        p {
          font-size: 14px;
        }

        .download-buttons {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>

    <script src="../deeplink.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">üå±</div>
      <h1>Opening CheekyMow Profile</h1>
      <div class="spinner"></div>
      <p>Redirecting to your profile in the CheekyMow app...</p>

      <a
        href="https://cheekymow.au"
        class="fallback-link"
        id="fallback-link"
        style="display: none"
      >
        Visit Website Instead
      </a>

      <div class="download-buttons">
        <a
          href="https://play.google.com/store/apps/details?id=com.companyname.cheekymow"
          class="download-btn"
        >
          üì± Google Play
        </a>
        <!-- Add iOS App Store link when available -->
        <!-- <a href="#" class="download-btn">üçé App Store</a> -->
      </div>
    </div>
  </body>
</html>
